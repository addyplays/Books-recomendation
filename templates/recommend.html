<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
     .text-white{
        color: white;
     }
</style>
<body style="background-color:black;">
    <nav class="navbar", style="background-color: #00a65a;">
       <a class="navbar-brand"> My Book recommended</a>
       <ul class="nav navber-nav">
          <li> <a href="/"> Home </a></li>
          <li> <a href="/recommend"> Recommended </a></li>
          <li> <a> Contact </a></li>
       </ul>
    </nav>
    <div class=""container>
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px">Recommended Books</h1>
                <form  action="/recommended_books" method="post">
                     <input name="user_input" type="text" class="form-control"><br>
                     <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            
            {% if data %}
            {% for i in data %}
        
            <div class="col-md-3" style="margin-top: 50px;">
                <div class="card">
                    <div class="card-body">
                        <img class=" card-img-top"   src="{{i[2]}} " alt="" >
                        <p class="text-white"> {{i[o]}} </p>
                        <h4 class="text-white"> {{i[1]}} </h4>
                        
                    </div>
                   
                </div>          
           </div>
              {% endfor %}

            {% endif %}
            

        </div> 
                   
    </div>
    
</body>
</html>
